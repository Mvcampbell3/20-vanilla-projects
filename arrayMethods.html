<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/arrayMethods.css">
</head>
<body>

  <header>
    <h1 class="brand px-4 py-2 bg-dark text-primary">Array Methods</h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-5">
        <div class="row my-2">
          <div class="col-12">
            <button class="btn btn-secondary" id='add'>Add User</button>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-12">
            <button class="btn btn-secondary" id='double'>Double</button>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-12">
            <button class="btn btn-secondary" id='million'>Millionaires</button>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-12">
            <button class="btn btn-secondary" id='sort'>Sort</button>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-12">
            <button class="btn btn-secondary" id='total'>Total Wealth</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h4 class="totalMoney" id="totalHolder"></h4>
          </div>
        </div>
      </div>
      <div class="col-7" id='userHolder'>
        
      </div>
    </div>
  </div>

  <script src="/js/arrayMethods.js"></script>
</body>
</html>
